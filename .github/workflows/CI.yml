name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: '59 23 * * SUN'

jobs:
  build:
    runs-on: macos-11
    steps:
      - name: Checkout Dudemanguy/mpv/tree/meson
        uses: eko5624/checkout@v2
        with:
          repository: "Dudemanguy/mpv/tree/meson"
          fetch-depth: 0

      - name: Get Dudemanguy/mpv/tree/meson last version
        id: version
        run: echo "::set-output name=version::$(sh version.sh)"

      - name: Override Xcode 13.0 if it's the default toolchain
        run: |
          XCODE_PATH="$(xcode-select -p)"
          case "${XCODE_PATH}" in
            *Xcode_13.0*)
              sudo xcode-select -s "/Applications/Xcode_13.1.app"
              echo "Updated Xcode path ${XCODE_PATH} -> $(xcode-select -p)"
              ;;
          esac

      - name: Install dependencies
        run: |
          brew update
          brew install autoconf automake pkg-config libtool python freetype fribidi little-cms2 luajit libass ffmpeg meson

      - name: Build mpv
        run: |
          meson build
          meson compile -C build
          meson install -C build
        env:
          CFLAGS: -mmacosx-version-min=10.8

      - name: Bundle mpv
        run: ./TOOLS/osxbundle.py build/mpv

      - name: Get mpv-player/mpv last commit SHA
        id: sha
        run: echo "::set-output name=sha::$(git log -n1 --format="%h")"

      - name: zip bundle
        run: zip -r mpv-${{ steps.version.outputs.version }}.zip mpv.app
        working-directory: build

      - name: Get current timestamp
        id: timestamp
        run: echo "::set-output name=date::$(date +%Y-%m-%d)"

      - name: Create Release
        uses: eko5624/action-gh-release@v1
        with:
          tag_name: mpv-${{ steps.version.outputs.version }}
          name: ${{ steps.timestamp.outputs.date }}
          body: Bump to mpv-player/mpv@${{ steps.sha.outputs.sha }}
          files: build/mpv-${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
